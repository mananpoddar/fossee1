
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static "fossee1/index.css" %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
   

</head>

<body>

<div class="container uploadImages">
    <form id='file-catcher' enctype="multipart/form-data">
        {% csrf_token %}
        <b>Please upload your Images here:<b><br><br>
      <div class="form-group">
        <label>Title:</label>
        <input class="form-control" id='title' name="title" type="text"><br><br>
        <label>Description :</label>
        <textarea class="form-control" rows="5" cols="10" id='description' name="description" type="text">
        </textarea>
        <br><br>
        <label>Upload Images :</label>
        <input class="form-control"id='inputImage' name="image" type="file" multiple /><br><br><br>
        <u id="displayFile"></u>
     
        <br><br><br>
        <button type="submit">
            submit
        </button>
      </div>  
    </form>
</div>

</body>
<script src="{% static 'fossee1/ajax.js' %}"></script>

</html>
